<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="virtuspay-consult-installments">
            Descubra as condições que temos para você e parcele<br>
            sua compra no boleto em até 15x com a VirtusPay<br>
            <button data-bind="click: getQuote" id="consult_installments" class="virtuspay_button">CONSULTAR PARCELAS</button><br>
            * Importante<br>
            * Iremos usar os dados de seu cadastro aqui na loja para consultas as condições que temos para você<br>
            * Sujeito a análise de crédito
        </div>
        <div class="virtuspay-installments-list" style="display: none;">
            <select name="virtuspay-installments" id="virtuspay-installments" data-bind="event:{ select: changeSelect()}">
                <option value=""></option>
            </select><br><br>
            <div id="virtuspay-installment-details" style="display: none;">

            </div>
            <input type="hidden" name="virtuspay-quote-id" id="virtuspay-quote-id" value="">
        </div>
        <div class="virtuspay-message" style="display: none;" >
        </div>
        <script>
            document.getElementById("consult_installments").addEventListener("click", function (event) {
                event.preventDefault();
                this.getQuote();
            });
        </script>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="text: $t('Place Order')"></span>
                </button>
            </div>
        </div>
    </div>
</div>
